<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container">
            <div class="text">
                <h1><span id="text1">Generate a</span><br>
                <span id="text2">random password</span>
                </h1>
                <p>Never use an insecure password again.</p>
            </div>
            <div class ="passLength">
                
                
                <label for="num">Set the length of password</label>
                <input type="number" id="num">
            </div>
            <div class="symbols">
                <label>Symbols</label>
                <label for="Sy">Yes</label>
                <input type="radio" id="Sy" name="symbol" checked>
                <label for="Sn">No</label>
                <input type="radio" id="Sn" name="symbol">
            </div>
            <div class="numbers">
            
                <label>Numbers</label>
                <label for="Ny">Yes</label>
                <input type="radio" id="Ny" name="number" checked>
                <label for="Nn">No</label>
                <input type="radio" id="Nn" name="number">
                
            </div>
            <div class="btn">
                <button id="pass-btn">Generate passwords</button>
            </div>
            <div class="copyClipboard">(Click on the password to copy them to clipboard)</div>
            <hr>
            <div class="password">
                
            <div onclick="copy('pass1')" id="pass1"></div>
            <div onclick="copy('pass2')" id="pass2"></div>
            <p id="copied"></p>
        </div>
           
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
